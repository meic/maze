{% extends "bookmaze/base.html" %}

{% block content %}
<h2>Users</h2>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Last Login</th>
      </tr>
    </thead>
    <tbody>
    {% for user in object_list  %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.last_login }}</td>
        </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
